<!DOCTYPE HTML>
<head>
    <title>钉钉短信平台</title>
    <script charset="utf8" src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://www.ziqiangxuetang.com/media/django/csrf.js"></script>
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });

        $(function(){
            $.post('{% url "data" %}', {'type': "member",'data':"all"}, function (member_list) {
                window.member_list=member_list
                $.each(member_list, function () {
                    $("#member").append($("<option>").text(this[0]).val(this[1]));
                });
            });
            $.post('{% url "data" %}', {'type': "group",'data':"all"}, function (group_list) {
                $.each(group_list, function () {
                    $("#group").append($("<option>").text(this[0]).val(this[1]));
                });
            });
        });

        function search() {
            $("#member").empty();
            $.each(member_list, function () {
                if (this[0].indexOf($("#search").val()) >= 0) {
                    $("#member").append($("<option>").text(this[0]).val(this[1]));
                }
            })
        };
    </script>
    <style type="text/css">
        td {padding: 2px 15px}
        div{margin:2px 0px;
            class:input-group;}
        button{margin:2px 0px;}
    </style>
</head>
<body style="background:transparent;">
{% block content %}
{% endblock%}
</body>
</html>
